name: docker-build-kafka

on:
  push:
    branches:
      - main
    paths:
      - 'bitnami/kafka/**'
  workflow_dispatch:

env:
  PROJECT_NAME: kafka
  DOCKERHUB_USERNAME: moechs

jobs:
  find-dockerfiles:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Find all Dockerfiles
        id: set-matrix
        run: |
          DOCKERFILES=$(find bitnami/${{ env.PROJECT_NAME }} -name Dockerfile)
          MATRIX_JSON=$(echo "$DOCKERFILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build:
    needs: find-dockerfiles
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: ${{ fromJson(needs.find-dockerfiles.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        run: |
          DOCKERFILE="${{ matrix.dockerfile }}"
          OS_VERSION=$(dirname $DOCKERFILE | xargs basename)
          
          APP_VERSION=$(grep -oP 'APP_VERSION="\K[^"]+' $DOCKERFILE || echo "")
          IMAGE_REVISION=$(grep -oP 'IMAGE_REVISION="\K[^"]+' $DOCKERFILE || echo "")
          
          if [ -n "$APP_VERSION" ] && [ -n "$IMAGE_REVISION" ]; then
            TAG="${APP_VERSION}-${OS_VERSION}-r${IMAGE_REVISION}"
          else
            TAG="latest-${OS_VERSION}"
          fi
          
          CONTEXT=$(dirname $DOCKERFILE)
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "context=$CONTEXT" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.meta.outputs.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/bitnami-${{ env.PROJECT_NAME }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
